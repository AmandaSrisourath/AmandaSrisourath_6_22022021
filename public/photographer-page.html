<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>Fisheye</title>
    <script src="fontawesome/js/all.js"></script>
</head>
<body>
    <header id="photographer-header" role="banner">
        <a href="../index.html"><img src="SamplePhotos/logo.png" id="logo" alt="Fisheye Home page"/></a>
    </header>
    <nav id="photographer-navigation" role="navigation" aria-label="photographer categories">
        <div id="photographer-contact">
            <div class="photograph-information">
                <h1 id="photographer-name"></h1>
                <div>
                    <h2 class="location"></h2>
                    <p class="slogan"></p>
                </div>
                <div id="photographer-tags">
                </div>
            </div>
            <div>
                <input type="button" value="Contactez-moi" id="contact-btn" class="button" role="button" aria-pressed="false">
            </div>
        </div>
        <div>
            <img class="profile-picture"/>
        </div>
    </nav>

    <main id="photographer-main" role="main">

       <div id="select-menu">
           <div>
               <p>Trier par</p>
           </div>

           <div class="select-box">
               <div class="select-box__current" tabindex="1">
                   <div class="select-box__value"><input class="select-box__input" type="radio" id="0" value="1" name="Ben" checked="checked" />
                       <p class="select-box__input-text">Popularité</p>
                   </div>
                   <div class="select-box__value"><input class="select-box__input" type="radio" id="1" value="2" name="Ben" />
                       <p class="select-box__input-text">Date</p>
                   </div>
                   <div class="select-box__value"><input class="select-box__input" type="radio" id="2" value="3" name="Ben" />
                       <p class="select-box__input-text">Titre</p>
                   </div>

                   <i class="fas fa-chevron-down"></i>
               </div>
               <ul class="select-box__list">
                   <li><label class="select-box__option" for="0" aria-hidden="aria-hidden">Popularité</label></li>
                   <li><label class="select-box__option" for="1" aria-hidden="aria-hidden">Date</label></li>
                   <li><label class="select-box__option" for="2" aria-hidden="aria-hidden">Titre</label></li>
               </ul>
           </div>
       </div>

        <div id="all-album">
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>

        <div id="photographer-detail">
            <div id="like">
                <p>297 081</p>
                <i class="fas fa-heart"></i>
            </div>
            <p><span id="price"></span>€ / jour</p>
        </div>
    </main>

    <div id="bground">
        <div id="form-modal">
            <div id="contact-close">
                <div>
                    <h1>Contactez-moi</h1>
                    <h1>Mimi Keel</h1>
                </div>
                <div class="close-action">
                    <i class="fas fa-times icon"></i>
                </div>
            </div>

            <form>
                <div class="formulaire">
                    <label for="name">Prénom</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="formulaire">
                    <label for="last-name">Nom</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="formulaire">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="formulaire">
                    <label for="message">Votre message</label>
                    <input type="textarea" name="message" id="message" required>
                </div>
                <div class="formulaire">
                    <input type="submit" value="Envoyer" class="button">
                </div>
            </form>
        </div>
    </div>

    <div id="image-modal">
        <div>
            <i class="fas fa-chevron-left icon"></i>
        </div>

        <div id="image-description">
            <img class="big-image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
            <p>Arc-en-ciel</p>
        </div>

        <div>
            <div class="close-action">
                <i class="fas fa-times icon"></i>
            </div>

            <div>
                <i class="fas fa-chevron-right icon"></i>
            </div>
        </div>
    </div>

    <script src="modal.js"></script>
    <script src="photographer-detail.js"></script>

</body>
</html>
