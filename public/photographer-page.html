<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>Fisheye</title>
    <script src="fontawesome/js/all.js"></script>
</head>
<body>
    <header id="photographer-header" role="banner">
        <a href="../index.html"><img src="SamplePhotos/logo.png" id="logo" alt="Fisheye Home page"/></a>
    </header>
    <nav id="photographer-navigation" role="navigation" aria-label="photographer categories">
        <div id="photographer-contact">
            <div class="photograph-information">
                <h1 id="photographer-name"></h1>
                <div>
                    <h2 class="location"></h2>
                    <p class="slogan"></p>
                </div>
                <div id="photographer-tags">
                </div>
            </div>
            <div>
                <input type="button" value="Contactez-moi" id="contact-btn" class="button" role="button" aria-pressed="false">
            </div>
        </div>
        <div>
            <img class="profile-picture" role="img" aria-label="Photo de profile"/>
        </div>
    </nav>

    <main id="photographer-main" role="main">

       <div id="select-menu" role="navigation" aria-label="Filter">
           <div>
               <p>Trier par</p>
           </div>

           <div class="select-box">
               <div class="select-box__current" tabindex="1">
                   <div class="select-box__value">
                       <input class="select-box__input" type="radio" id="popularity" value="popularity" name="filter" checked="checked" />
                       <p class="select-box__input-text">Popularité</p>
                   </div>
                   <div class="select-box__value">
                       <input class="select-box__input" type="radio" id="date" value="date" name="filter" />
                       <p class="select-box__input-text">Date</p>
                   </div>
                   <div class="select-box__value">
                       <input class="select-box__input" type="radio" id="title" value="title" name="filter" />
                       <p class="select-box__input-text">Titre</p>
                   </div>

                   <i class="fas fa-chevron-down"></i>
               </div>
               <ul class="select-box__list">
                   <li><label class="select-box__option" for="popularity" aria-hidden="aria-hidden">Popularité</label></li>
                   <li><label class="select-box__option" for="date" aria-hidden="aria-hidden">Date</label></li>
                   <li><label class="select-box__option" for="title" aria-hidden="aria-hidden">Titre</label></li>
               </ul>
           </div>
       </div>

        <div id="all-album" class="row">
            <div class="column album">
                <img src="./SamplePhotos/Mimi/Animals_Rainbow.jpg" class="hover-shadow open-lightbox image" role="img" aria-label="Oiseau">
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="column album">
                <img src="./SamplePhotos/Mimi/Travel_Lonesome.jpg" class="hover-shadow open-lightbox image" role="img" aria-label="Forêt">
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="column album">
                <img src="./SamplePhotos/Mimi/Event_SeasideWedding.jpg" class="hover-shadow open-lightbox image" role="img" aria-label="Restaurant">
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="column album">
                <img src="./SamplePhotos/Mimi/Portrait_Background.jpg" class="hover-shadow open-lightbox image" role="img" aria-label="Model adulte">
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="column album">
                <img src="./SamplePhotos/Mimi/Event_PintoWedding.jpg" class="hover-shadow open-lightbox image" role="img" aria-label="Mariage">
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="column album">
                <img src="./SamplePhotos/Mimi/Portrait_Wednesday.jpg" class="hover-shadow open-lightbox image" role="img" aria-label="Model enfant">
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span id="close-lightbox" class="close" >&times;</span>
                <!--        <span><i id="close-lightbox" class="fas fa-times close cursor close-action"></i></span>-->
                <div class="mySlides">
                    <img class="big-image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg">
                    <p>Arc-en-ciel</p>
                </div>

                <div class="mySlides">
                    <img class="big-image" src="./SamplePhotos/Mimi/Travel_Lonesome.jpg">
                    <p>Arc-en-ciel</p>
                </div>

                <div class="mySlides">
                    <img class="big-image" src="./SamplePhotos/Mimi/Event_SeasideWedding.jpg">
                    <p>Arc-en-ciel</p>
                </div>

                <div class="mySlides">
                    <img class="big-image" src="./SamplePhotos/Mimi/Portrait_Background.jpg">
                    <p>Arc-en-ciel</p>
                </div>

                <div class="mySlides">
                    <img class="big-image" src="./SamplePhotos/Mimi/Event_PintoWedding.jpg">
                    <p>Arc-en-ciel</p>
                </div>

                <div class="mySlides">
                    <img class="big-image" src="./SamplePhotos/Mimi/Portrait_Wednesday.jpg">
                    <p>Arc-en-ciel</p>
                </div>

                <a id="prev-image" class="prev">&#10094;</a>
                <a id="next-image" class="next">&#10095;</a>
            </div>
        </div>

        <div id="photographer-detail">
            <div id="like">
                <p>297 081</p>
                <i class="fas fa-heart"></i>
            </div>
            <p><span id="price"></span>€ / jour</p>
        </div>
    </main>

    <div id="bground">
        <div id="form-modal">
            <div id="contact-close">
                <div>
                    <h1>Contactez-moi</h1>
                    <h1>Mimi Keel</h1>
                </div>
                <div class="close-action">
                    <i class="fas fa-times icon"></i>
                </div>
            </div>

            <form role="form" aria-label="Contact information">
                <div class="formulaire">
                    <label for="name">Prénom</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="formulaire">
                    <label for="last-name">Nom</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="formulaire">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="formulaire">
                    <label for="message">Votre message</label>
                    <input type="textarea" name="message" id="message" required>
                </div>
                <div class="formulaire">
                    <input type="submit" value="Envoyer" class="button">
                </div>
            </form>
        </div>
    </div>

    <script src="modal.js"></script>
    <script src="photographer-detail.js"></script>
</body>
</html>
