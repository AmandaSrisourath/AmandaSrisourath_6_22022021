<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>Fisheye</title>
    <script src="fontawesome/js/all.js"></script>
</head>
<body id="mobile-body">
    <header id="photographer-header" role="banner">
        <a href="../index.html"><img src="SamplePhotos/logo.png" alt="Fisheye Home page"/></a>
    </header>

    <nav class="photographer-navigation photographer-mobile-nav" role="navigation" aria-label="photographer categories">
        <div id="photographer-contact">
            <div class="photograph-information">
                <h1 id="photographer-name"></h1>
                <div>
                    <h2 class="location"></h2>
                    <p class="slogan"></p>
                </div>
                <div id="photographer-tags">
                </div>
            </div>
            <div>
                <input type="button" value="Contactez-moi" id="contact-btn" class="button" role="button" aria-label="Contact me" aria-pressed="false">
            </div>
        </div>
        <div>
            <img class="profile-picture mobile-profile-picture" alt="" aria-label="Photo de profile"/>
        </div>
    </nav>

    <main id="photographer-main" role="main">
       <div id="select-menu" role="navigation" aria-label="Order by">
           <div>
               <p>Trier par</p>
           </div>

           <fieldset class="select-box" aria-haspopup="listbox" aria-expanded="true">
               <button id="filter-dropDown" class="select-box__current">
                   <input class="select-box__input" type="radio" id="popularity" value="popularity" name="filter" checked="checked"/>
                   <label class="select-box__input-text">Popularité</label>

                   <input class="select-box__input" type="radio" id="date" value="date" name="filter"/>
                   <label class="select-box__input-text">Date</label>

                   <input class="select-box__input" type="radio" id="title" value="title" name="filter"/>
                   <label class="select-box__input-text">Titre</label>

                   <em aria-hidden="true" class="fas fa-chevron-down"></em>
               </button>
               <ul class="select-box__list">
                   <li><label tabindex="0" class="select-box__option" for="popularity" aria-hidden="true">Popularité</label></li>
                   <li><label tabindex="0" class="select-box__option" for="date" aria-hidden="true">Date</label></li>
                   <li><label tabindex="0" class="select-box__option" for="title" aria-hidden="true">Titre</label></li>
               </ul>
           </fieldset>
       </div>

        <div id="all-album">
        </div>

        <div tabindex="1" id="myModal" class="modal">
        </div>

        <div id="photographer-detail">
            <div id="like">
                <p id="total-likes">297081</p>
                <em aria-hidden="true" class="fas fa-heart"></em>
            </div>
            <p><span id="price"></span>€ / jour</p>
        </div>
    </main>

    <div tabindex="0" id="bGround">
        <div id="form-modal">
            <div id="contact-close">
                <div id="contact-name">
                    <h1>Contactez-moi</h1>
                    <h1 id="photographer-name-contact"></h1>
                </div>
                <div role="button" aria-label="Close Contact form" class="close-action">
                    <em tabindex="0" class="fas fa-times icon"></em>
                </div>
            </div>

            <form aria-label="Contact me">
                <div class="form-info">
                    <label id="First_name" for="name">Prénom</label>
                    <input aria-labelledby="First_name" type="text" name="name" id="name" required>
                </div>
                <div class="form-info">
                    <label id="Last_name" for="last-name">Nom</label>
                    <input aria-labelledby="Last_name" type="text" name="last-name" id="last-name" required>
                </div>
                <div class="form-info">
                    <label id="Mail" for="email">Email</label>
                    <input aria-labelledby="Mail" type="email" name="email" id="email" required>
                </div>
                <div class="form-info">
                    <label id="Your_message" for="message">Votre message</label>
                    <input aria-labelledby="Your_message" type="text" name="message" id="message" required>
                </div>
                <div class="form-info">
                    <input role="button" aria-label="Send" id="submit-btn" type="submit" value="Envoyer" class="button">
                </div>
            </form>
        </div>
    </div>

    <script src="modal.js"></script>
    <script src="photographer-detail.js"></script>
</body>
</html>
