<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>Fisheye</title>
    <script src="fontawesome/js/all.js"></script>
</head>
<body id="mobile-body">
    <header id="photographer-header" role="banner">
        <a href="../index.html"><img src="SamplePhotos/logo.png" alt="Fisheye Home page"/></a>
    </header>

    <nav class="photographer-navigation photographer-mobile-nav" role="navigation" aria-label="photographer categories">
        <div id="photographer-contact">
            <div class="photograph-information">
                <h1 id="photographer-name"></h1>
                <div>
                    <h2 class="location"></h2>
                    <p class="slogan"></p>
                </div>
                <div id="photographer-tags">
                </div>
            </div>
            <div>
                <input type="button" value="Contactez-moi" id="contact-btn" class="button" role="button" aria-pressed="false">
            </div>
        </div>
        <div>
            <img class="profile-picture" role="img" aria-label="Photo de profile"/>
        </div>
    </nav>

    <main id="photographer-main" role="main">
       <div id="select-menu" role="navigation" aria-label="Filter">
           <div>
               <p>Trier par</p>
           </div>

           <div class="select-box">
               <div class="select-box__current" tabindex="1">
                   <div class="select-box__value">
                       <input class="select-box__input" type="radio" id="popularity" value="popularity" name="filter" checked="checked" />
                       <p class="select-box__input-text">Popularité</p>
                   </div>
                   <div class="select-box__value">
                       <input class="select-box__input" type="radio" id="date" value="date" name="filter" />
                       <p class="select-box__input-text">Date</p>
                   </div>
                   <div class="select-box__value">
                       <input class="select-box__input" type="radio" id="title" value="title" name="filter" />
                       <p class="select-box__input-text">Titre</p>
                   </div>
                   <i class="fas fa-chevron-down"></i>
               </div>
               <ul class="select-box__list">
                   <li><label class="select-box__option" for="popularity" aria-hidden="true">Popularité</label></li>
                   <li><label class="select-box__option" for="date" aria-hidden="true">Date</label></li>
                   <li><label class="select-box__option" for="title" aria-hidden="true">Titre</label></li>
               </ul>
           </div>
       </div>

        <div id="all-album">
        </div>

        <div id="myModal" class="modal">
        </div>

        <div id="photographer-detail">
            <div id="like">
                <p>297 081</p>
                <i class="fas fa-heart"></i>
            </div>
            <p><span id="price"></span>€ / jour</p>
        </div>
    </main>

    <div id="bground">
        <div id="form-modal">
            <div id="contact-close">
                <div id="contact-name">
                    <h1>Contactez-moi</h1>
                    <h1 id="photographer-name-contact">Mimi Keel</h1>
                </div>
                <div class="close-action">
                    <i class="fas fa-times icon"></i>
                </div>
            </div>

            <form role="form" aria-label="Contact information">
                <div class="form-info">
                    <label for="name">Prénom</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-info">
                    <label for="last-name">Nom</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="form-info">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-info">
                    <label for="message">Votre message</label>
                    <input type="textarea" name="message" id="message" required>
                </div>
                <div class="form-info">
                    <input type="submit" value="Envoyer" class="button">
                </div>
            </form>
        </div>
    </div>

    <script src="modal.js"></script>
    <script src="photographer-detail.js"></script>
</body>
</html>
