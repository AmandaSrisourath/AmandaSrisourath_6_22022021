<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>Fisheye</title>
    <script src="fontawesome/js/all.js"></script>
</head>
<body>
    <header id="photographer-header" role="banner">
        <a href="../index.html"><img src="SamplePhotos/logo.png" id="logo" alt="Fisheye Home page"/></a>
    </header>
    <nav id="photographer-navigation" role="navigation" aria-label="photographer categories">
        <div id="photographer-contact">
            <div>
                <h1 id="photographer-name">Mimi Keel</h1>
                <div>
                    <h2 class="location">London, UK</h2>
                    <p class="slogan">Voir le beau dans le quotidien</p>
                </div>
                <div>
                    <a class="tag">#portrait</a>
                    <a class="tag">#events</a>
                    <a class="tag">#travel</a>
                    <a class="tag">#animals</a>
                </div>
            </div>
            <div>
                <input type="button" value="Contactez-moi" id="contact-btn" class="button" role="button" aria-pressed="false">
            </div>
        </div>
        <div>
            <img class="profile-picture" src="./portraitPicture/MimiKeel.jpg" alt=""/>
        </div>
    </nav>

    <main id="photographer-main" role="main">

        <label for="pet-select">Trier par</label>
        <select name="pets" id="pet-select">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>

        <div id="all-album">
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="album">
                <img class="image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
                <div class="image-description">
                    <p>Arc-en-ciel</p>
                    <p>70€</p>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>

        <div id="photographer-detail">
            <div id="like">
                <p>297 081</p>
                <i class="fas fa-heart"></i>
            </div>
            <p>300€ / jour</p>
        </div>
    </main>

    <div id="bground">
        <div id="form-modal">
            <div id="contact-close">
                <div>
                    <h1>Contactez-moi</h1>
                    <h1>Mimi Keel</h1>
                </div>
                <div class="close-action">
                    <i class="fas fa-times icon"></i>
                </div>
            </div>

            <form>
                <div class="formulaire">
                    <label for="name">Prénom</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="formulaire">
                    <label for="last-name">Nom</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="formulaire">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="formulaire">
                    <label for="message">Votre message</label>
                    <input type="textarea" name="message" id="message" required>
                </div>
                <div class="formulaire">
                    <input type="submit" value="Envoyer" class="button">
                </div>
            </form>
        </div>
    </div>

    <div id="image-modal">
        <div>
            <i class="fas fa-chevron-left icon"></i>
        </div>

        <div id="image-description">
            <img class="big-image" src="./SamplePhotos/Mimi/Animals_Rainbow.jpg"/>
            <p>Arc-en-ciel</p>
        </div>

        <div>
            <div class="close-action">
                <i class="fas fa-times icon"></i>
            </div>

            <div>
                <i class="fas fa-chevron-right icon"></i>
            </div>
        </div>
    </div>

    <script src="modal.js"></script>
    <script src="photographer-detail.js"></script>

</body>
</html>
