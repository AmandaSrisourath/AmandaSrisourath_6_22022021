<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>Fisheye</title>
</head>
<body>
    <header id="photographer-header" role="banner">
        <a href="../index.html"><img src="SamplePhotos/logo.png" id="logo" alt="Fisheye Home page"/></a>
    </header>
    <nav id="photographer-navigation" role="navigation" aria-label="photographer categories">
        <div id="photographer-contact">
            <div>
                <h1 id="photographer-name">Mimi Keel</h1>
                <div>
                    <h2 class="location">London, UK</h2>
                    <p class="slogan">Voir le beau dans le quotidien</p>
                </div>
                <div>
                    <a class="tag">#portrait</a>
                    <a class="tag">#events</a>
                    <a class="tag">#travel</a>
                    <a class="tag">#animals</a>
                </div>
            </div>
            <div>
                <input type="button" value="Contactez-moi" id="button" role="button">
            </div>
        </div>
        <div>
            <img class="profile-picture" src="./portraitPicture/MimiKeel.jpg" alt=""/>
        </div>
    </nav>

    <!--<main id="main" role="main">
        <div id="photographers" class="presentation">
        </div>
    </main>-->
    <script src="main.js"></script>
</body>
</html>
